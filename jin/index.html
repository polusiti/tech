<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨の日の部屋 - リアルな雨</title>
    <link rel="stylesheet" href="style.css?v=40">
    <style>
        #rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- 雨のキャンバス（窓の外） -->
    <canvas id="rain-canvas"></canvas>

    <!-- デスクトップに戻るボタン（Win98風） -->
    <button class="desktop-btn" onclick="window.location.href='/'" aria-label="デスクトップに戻る" title="デスクトップに戻る"></button>

    <div class="container">
        <img src="https://pub-d59d6e46c3154423956f648f8df909ae.r2.dev/20250828_0211_image.png" alt="背景画像" class="background-image">

        <!-- 左下のデジタル時計 -->
        <div class="clock-widget">
            <div class="time-display" id="time"></div>
        </div>

        <!-- 右下のカレンダー -->
        <div class="calendar-widget">
            <canvas id="calendar-canvas" width="380" height="350"></canvas>
        </div>
    </div>

    <script src="script.js?v=38"></script>
    <script src="rain.js"></script>
</body>

</html>
