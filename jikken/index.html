<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D 実験 - 初音ミク</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .controls {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            z-index: 10;
            text-align: center;
        }

        .controls button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
        }

        /* Live2D キャラクターの位置調整 */
        #live2d-widget {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Live2D 初音ミク 実験</h1>

        <div class="controls">
            <h3>コントロール</h3>
            <button onclick="toggleMiku()">表示/非表示</button>
            <button onclick="changeScale(1.2)">拡大</button>
            <button onclick="changeScale(0.8)">縮小</button>
            <button onclick="resetPosition()">位置リセット</button>
        </div>

        <div class="loading" id="loading">
            初音ミクを読み込み中...
        </div>

        <div class="info">
            <p>Live2D 初音ミクモデル</p>
            <p>クリックしてインタラクション！</p>
        </div>
    </div>

    <!-- Live2D キャラクター表示用コード: 初音ミク -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript">
        let mikuVisible = true;
        let currentScale = 1;

        document.addEventListener('DOMContentLoaded', function() {
            // ローディング表示
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);

            // Live2D 初音ミクの初期化
            L2Dwidget.init({
                "model": {
                    "jsonPath": "https://cdn.jsdelivr.net/npm/live2d-widget-model-miku@1.0.5/assets/miku.model.json",
                    "scale": 1
                },
                "display": {
                    "position": "right",
                    "width": 150,
                    "height": 300,
                    "hOffset": 0,
                    "vOffset": -20
                },
                "mobile": {
                    "show": true,
                    "scale": 0.8
                },
                "react": {
                    "opacityDefault": 1,
                    "opacityOnHover": 1
                }
            });

            // ロード完了イベント
            setTimeout(() => {
                console.log('Live2D 初音ミクのロードが完了しました');

                // クリックイベントの追加
                const widget = document.querySelector('#live2d-widget');
                if (widget) {
                    widget.addEventListener('click', function() {
                        // ランダムなモーションを再生
                        console.log('初音ミクがクリックされました！');
                    });
                }
            }, 2000);
        });

        // コントロール関数
        function toggleMiku() {
            const widget = document.querySelector('#live2d-widget');
            if (widget) {
                mikuVisible = !mikuVisible;
                widget.style.display = mikuVisible ? 'block' : 'none';
            }
        }

        function changeScale(factor) {
            currentScale *= factor;
            currentScale = Math.max(0.5, Math.min(currentScale, 2.0)); // 0.5〜2.0の範囲に制限

            const widget = document.querySelector('#live2d-widget');
            if (widget) {
                widget.style.transform = `scale(${currentScale})`;
            }
        }

        function resetPosition() {
            currentScale = 1;
            const widget = document.querySelector('#live2d-widget');
            if (widget) {
                widget.style.transform = 'scale(1)';
                widget.style.bottom = '20px';
                widget.style.right = '20px';
            }
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'h':
                case 'H':
                    toggleMiku();
                    break;
                case '+':
                case '=':
                    changeScale(1.1);
                    break;
                case '-':
                case '_':
                    changeScale(0.9);
                    break;
                case 'r':
                case 'R':
                    resetPosition();
                    break;
            }
        });
    </script>
</body>
</html>
