    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // このスクリプトが既に実行済みかチェック
        if (window.hasClickEffect) return;
        window.hasClickEffect = true;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.pointerEvents = 'none';
        canvas.style.zIndex = '999999';

        let particles = [];
        const colors = ["#FF1461", "#18FF92", "#5A87FF", "#FBF38C"];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.life = 1;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.gravity = 0.1;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.015;
                if (this.size > 0.1) this.size -= 0.05;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        document.addEventListener('click', function(e) {
            for (let i = 0; i < 30; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(e.clientX, e.clientY, color));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    });
    </script>

    <!-- Live2D キャラクター表示用コード: 初音ミク -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript">
        let mikuVisible = true;
        let currentScale = 1;

        document.addEventListener('DOMContentLoaded', function() {
            // ローディング表示
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);

            // Live2D 初音ミクの初期化
            L2Dwidget.init({
                "model": {
                    "jsonPath": "https://cdn.jsdelivr.net/npm/live2d-widget-model-miku@1.0.5/assets/miku.model.json",
                    "scale": 1
                },
                "display": {
                    "position": "right",
                    "width": 150,
                    "height": 300,
                    "hOffset": 0,
                    "vOffset": -20
                },
                "mobile": {
                    "show": true,
                    "scale": 0.8
                },
                "react": {
                    "opacityDefault": 1,
                    "opacityOnHover": 1
                }
            });

            // ロード完了イベント
            setTimeout(() => {
                console.log('Live2D 初音ミクのロードが完了しました');

                // クリックイベントの追加
                const widget = document.querySelector('#live2d-widget');
                if (widget) {
                    widget.addEventListener('click', function() {
                        // ランダムなモーションを再生
                        console.log('初音ミクがクリックされました！');
                    });
                }
            }, 2000);
        });

        // コントロール関数
        function toggleMiku() {
            const widget = document.querySelector('#live2d-widget');
            if (widget) {
                mikuVisible = !mikuVisible;
                widget.style.display = mikuVisible ? 'block' : 'none';
            }
        }

        function changeScale(factor) {
            currentScale *= factor;
            currentScale = Math.max(0.5, Math.min(currentScale, 2.0)); // 0.5〜2.0の範囲に制限

            const widget = document.querySelector('#live2d-widget');
            if (widget) {
                widget.style.transform = `scale(${currentScale})`;
            }
        }

        function resetPosition() {
            currentScale = 1;
            const widget = document.querySelector('#live2d-widget');
            if (widget) {
                widget.style.transform = 'scale(1)';
                widget.style.bottom = '20px';
                widget.style.right = '20px';
            }
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'h':
                case 'H':
                    toggleMiku();
                    break;
                case '+':
                case '=':
                    changeScale(1.1);
                    break;
                case '-':
                case '_':
                    changeScale(0.9);
                    break;
                case 'r':
                case 'R':
                    resetPosition();
                    break;
            }
        });
    </script>
