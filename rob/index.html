    <script>
        var preloader = {
            endLoading: () => {
                document.body.style.overflow = "auto";
                document.getElementById("ark-cab-box").classList.add("arkend");
                document.getElementById("loading-box").classList.add("arkend");
                setTimeout(function () {
                    document.getElementById("ark-cab-box").classList.add("arksink");
                    document.getElementById("loading-box").classList.add("loaded");
                }, 1800);
                if (sessionStorage.getItem("isReload")) return true;
                sessionStorage.setItem("isReload", true);
            },
            initLoading: () => {
                document.body.style.overflow = "";
                var cabBox = document.getElementById("ark-cab-box");
                var loadingBox = document.getElementById("loading-box");
                if (cabBox && cabBox.className.indexOf("arksink") > -1) {
                    cabBox.classList.remove("arksink");
                    document.getElementById("ark-cab-box").classList.remove("arkend");
                }
                if (loadingBox && loadingBox.className.indexOf("loaded") > -1) {
                    loadingBox.classList.remove("loaded");
                    loadingBox.classList.remove("arkend");
                }
            }
        };

        window.addEventListener("load", () => {
            preloader.endLoading();
        });

        document.getElementById("loading-box").addEventListener("click", () => {
            preloader.endLoading();
        });

        // Ark Menu Toggle
        document.getElementById("ark-menu-start-btn").addEventListener("click", () => {
            const menuBox = document.getElementById("ark-menu-box");
            if (menuBox.classList.contains("arksink")) {
                menuBox.classList.remove("arksink");
                menuBox.classList.remove("arkend");
            } else {
                menuBox.classList.add("arksink");
                setTimeout(() => {
                    menuBox.classList.add("arkend");
                }, 300);
            }
        });

        document.getElementById("ark-menu-end-btn").addEventListener("click", () => {
            const menuBox = document.getElementById("ark-menu-box");
            menuBox.classList.add("arksink");
            setTimeout(() => {
                menuBox.classList.add("arkend");
            }, 300);
        });

        // Date Display (日本語)
        function updateDate() {
            const dateBox = document.getElementById("ark-nav-message-date-box");
            const now = new Date();

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            const weekdays = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
            const weekday = weekdays[now.getDay()];

            dateBox.textContent = `${year}年${month}月${day}日 ${weekday}`;
        }
        updateDate();
        setInterval(updateDate, 60000);

        // Time Display
        function updateTime() {
            const titleBox = document.getElementById("ark-nav-message-title-box");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timeDisplay = document.getElementById('time-display');
            if (timeDisplay) {
                timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <!-- Swiper JS -->
    <script src="https://npm.elemecdn.com/swiper@8.4.2/swiper-bundle.min.js"></script>
    <script>
        // Swiper初期化
        document.addEventListener('DOMContentLoaded', function () {
            // Swiperの初期化
            if (typeof Swiper !== 'undefined') {
                const menuSwiper = new Swiper('.menu-item-container', {
                    slidesPerView: 'auto',
                    spaceBetween: 15,
                    loop: false,
                    centeredSlides: false,
                    pagination: {
                        el: '.ark-menu-pagination',
                        clickable: true,
                    },
                    freeMode: true,
                    mousewheel: {
                        forceToAxis: true,
                    },
                });

                console.log('Swiper initialized with', menuSwiper.slides.length, 'slides');
            }

            // 日付を強制的に日本語化（外部JSの影響を上書き）
            setTimeout(function () {
                updateDate();
                updateTime();

                // MutationObserverで日付の変更を監視
                const dateBox = document.getElementById("ark-nav-message-date-box");
                if (dateBox) {
                    const observer = new MutationObserver(function (mutations) {
                        mutations.forEach(function (mutation) {
                            if (mutation.type === 'childList' || mutation.type === 'characterData') {
                                const text = dateBox.textContent;
                                // 中国語の「星期」が含まれていたら日本語に置き換え
                                if (text.includes('星期')) {
                                    updateDate();
                                }
                            }
                        });
                    });

                    observer.observe(dateBox, {
                        childList: true,
                        characterData: true,
                        subtree: true
                    });
                }
            }, 1000);
        });
    </script>
