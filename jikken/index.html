<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D 実験 - 初音ミク</title>

    <!-- CSSライブラリ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 動的背景キャンバス -->
    <canvas id="starry-sky-canvas"></canvas>
    <canvas id="fish-canvas"></canvas>

    <!-- テーマ切り替えボタン -->
    <button id="themeCyclerBtn" class="theme-cycler-button" title="Change Theme">🌙</button>

    <div class="container">
        <h1 class="title">Live2D 実験 - 初音ミク</h1>

        <div class="controls">
            <h3>コントロール</h3>
            <button onclick="toggleMiku()">表示/非表示</button>
            <button onclick="changeScale(1.2)">拡大</button>
            <button onclick="changeScale(0.8)">縮小</button>
            <button onclick="resetPosition()">位置リセット</button>
        </div>

        <div class="loading" id="loading">
            初音ミクを読み込み中...
        </div>

        <div class="info">
            <p>Live2D 初音ミクモデル</p>
            <p>クリックしてインタラクション！</p>
            <p>🎆 クリックエフェクト付き！</p>
            <p>🎵 音楽プレイヤー付き！</p>
            <p>🌈 テーマ切り替え機能付き！</p>
        </div>
    </div>

    <!-- APlayer プレイヤー -->
    <div id="player1"></div>

    <!-- JavaScriptライブラリ -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-nest.js@2.0.4/dist/canvas-nest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-fish/fish.js"></script>

    <!-- アプリケーションスクリプト -->
    <script src="app.js"></script>
    <script src="theme.js"></script>
    <script src="shortcode.js"></script>
</body>
</html>
