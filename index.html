<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Tech Portal - Windows 98 Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="windows-logo"></div>
            <div class="loading-text">Starting Windows 98...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div id="desktop" style="display: none;">
        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon" id="my-computer" style="position: absolute; top: 20px; left: 20px;">
                <i class="fas fa-desktop"></i>
                <span>My Computer</span>
            </div>
            <div class="desktop-icon" id="my-documents" style="position: absolute; top: 120px; left: 20px;">
                <i class="fas fa-folder"></i>
                <span>My Documents</span>
            </div>
            <div class="desktop-icon" id="about-icon" style="position: absolute; top: 220px; left: 20px;">
                <i class="fas fa-user"></i>
                <span>About Me</span>
            </div>
            <div class="desktop-icon" id="projects-icon" style="position: absolute; top: 320px; left: 20px;">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </div>
            <div class="desktop-icon" onclick="window.location.href='/slee/'" style="position: absolute; top: 20px; left: 120px;">
                <i class="fas fa-blog"></i>
                <span>Tech Blog</span>
            </div>
            <div class="desktop-icon" id="network" style="position: absolute; top: 120px; left: 120px;">
                <i class="fas fa-network-wired"></i>
                <span>Network</span>
            </div>
            <div class="desktop-icon" id="recycle-bin" style="position: absolute; top: 220px; left: 120px;">
                <i class="fas fa-trash"></i>
                <span>Recycle Bin</span>
            </div>

            <!-- Games Row -->
            <div class="desktop-icon" id="solitaire-icon" style="position: absolute; top: 20px; right: 120px;">
                <i class="fas fa-clone"></i>
                <span>Solitaire</span>
            </div>
            <div class="desktop-icon" id="minesweeper-icon" style="position: absolute; top: 120px; right: 120px;">
                <i class="fas fa-bomb"></i>
                <span>Minesweeper</span>
            </div>

            <!-- Applications Row -->
            <div class="desktop-icon" id="calculator-icon" style="position: absolute; top: 220px; right: 120px;">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </div>
            <div class="desktop-icon" id="notepad-icon" style="position: absolute; top: 320px; right: 120px;">
                <i class="fas fa-sticky-note"></i>
                <span>Notepad</span>
            </div>
            <div class="desktop-icon" id="clock-icon" style="position: absolute; top: 20px; right: 20px;">
                <i class="fas fa-clock"></i>
                <span>Clock</span>
            </div>
            <div class="desktop-icon" id="paint-icon" style="position: absolute; top: 120px; right: 20px;">
                <i class="fas fa-paint-brush"></i>
                <span>Paint</span>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button" id="start-button">
                <i class="fas fa-windows"></i>
                Start
            </div>

            <div class="system-tray">
                <div class="tray-icons">
                    <div class="tray-icon" id="volume-icon" title="Volume">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="tray-icon" id="connection-icon" title="Internet Connection">
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="clock" id="clock">12:00 AM</div>
            </div>
        </div>

        <!-- Start Menu -->
        <div class="start-menu" id="start-menu" style="display: none;">
            <ul>
                <li id="start-menu-programs">
                    <i class="fas fa-folder-open"></i>
                    Programs
                </li>
                <li id="start-menu-settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </li>
                <li id="start-menu-about">
                    <i class="fas fa-info-circle"></i>
                    About Me
                </li>
                <li id="start-menu-projects">
                    <i class="fas fa-project-diagram"></i>
                    Projects
                </li>
                <li id="start-menu-shutdown">
                    <i class="fas fa-power-off"></i>
                    Shut Down
                </li>
            </ul>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu" style="display: none;">
            <ul>
                <li id="ctx-open">
                    <i class="fas fa-folder-open"></i>
                    Open
                </li>
                <li id="ctx-properties">
                    <i class="fas fa-info"></i>
                    Properties
                </li>
            </ul>
        </div>

        <!-- Screensaver -->
        <div id="screensaver">
            <div id="scrolling-text"></div>
            <canvas id="starfield"></canvas>
        </div>

        <!-- Window Template -->
        <div class="window" style="display: none;">
            <div class="title-bar">
                <div class="title-bar-text">
                    <span></span>
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
